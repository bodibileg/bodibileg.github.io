<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task Tracker</title>
    <link href="tasks.css" type="text/css" rel="stylesheet" />
    <script src="jquery-3.7.1.slim.min.js"></script>
    <script src="jquery.tmpl.js"></script>
    <script src="tasks.js"></script>
  </head>
  <body>
    <header>
      <h1>Task List</h1>
    </header>
    <main>
      <section id="taskCreation" class="hidden">
        <form id="taskForm">
          <div>
            <label for="task">Task <span class="required">*</span></label>
            <input
              type="text"
              required="required"
              name="task"
              id="task"
              class="large"
              placeholder="Enter task"
            />
          </div>
          <div>
            <label for="requiredBy"
              >Due Date <span class="required">*</span></label
            >
            <input
              type="date"
              required="required"
              name="requiredBy"
              id="requiredBy"
            />
          </div>
          <div>
            <label for="category">Category</label>
            <select name="category" id="category">
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <nav>
            <button type="button" id="saveTask">Save Task</button>
            <button type="button" id="clearTask">Clear Form</button>
            <button type="button" id="printTask">Print to Console</button>
            <button type="button" id="loadTask">Load Example Task</button>
          </nav>
          <input type="hidden" name="editIndex" id="editIndex" value="" />
        </form>
      </section>
      <section>
        <table id="tblTasks">
          <colgroup>
            <col width="40%" />
            <col width="20%" />
            <col width="20%" />
            <col width="20%" />
          </colgroup>
          <thead>
            <tr>
              <th>Task</th>
              <th>Due Date</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <nav>
          <button type="button" id="btnAddTask">Add New Task</button>
        </nav>
      </section>
    </main>
    <footer>You have <span id="taskCount">0</span> tasks</footer>
    <script id="taskRowTemplate" type="text/x-jQuery-tmpl">
      <tr>
          <td>${task}</td>
          <td><time datetime="${requiredBy}">${requiredBy}</time></td>
          <td>${category}</td>
          <td>
              <nav>
                  <button type="button" class="editRow">Edit</button>
                  <button type="button" class="completeRow">Complete</button>
                  <button type="button" class="deleteRow">Delete</button>
              </nav>
          </td>
      </tr>
    </script>
  </body>
</html>

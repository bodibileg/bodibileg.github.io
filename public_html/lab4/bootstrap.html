<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Responsive Layout</title>
  </head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 0;
    }
    header {
      background-color: #add8e6;
      text-align: center;
      padding: 20px;
    }
    footer {
      background-color: #2f4f4f;
      text-align: center;
      padding: 20px;
      color: white;
    }
    .nav {
      background-color: #2f4f4f;
      overflow: hidden;
    }
    .menu {
      float: left;
      color: white;
      text-align: center;
      padding: 10px;
      border-right: 2px solid black;
    }
    .column1 {
      background-color: #aaa;
    }
    .column2 {
      background-color: #bbb;
    }
    .column3 {
      background-color: #ccc;
    }
    .content {
      background-color: white;
      overflow: hidden;
    }
    .column {
      height: 300px;
    }
    .column1 {
      background-color: #aaa;
    }
    .column2 {
      background-color: #bbb;
    }
    .column3 {
      background-color: #ccc;
    }
  </style>
  <body>
    <div class="container">
      <header class="header text-center">
        <h1>Header</h1>
      </header>
      <nav class="nav">
        <div class="menu">Menu1</div>
        <div class="menu">Menu2</div>
        <div class="menu">Menu3</div>
      </nav>
      <div class="container">
        <div class="content row">
          <div class="column col-sm-4 col-6 order-1 order-sm-1 column1">Column 1</div>
          <div class="column col-sm-4 col-12 order-3 order-sm-2 column2">Column 2</div>
          <div class="column col-sm-4 col-6 order-2 order-sm-3 column3">Column 3</div>
        </div>  
      </div>      
      <footer class="footer text-center">Footer</footer>
    </div>
  </body>
</html>
